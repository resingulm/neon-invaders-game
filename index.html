<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Neon Invaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score-board">SCORE: <span id="score">0</span></div>
            <div id="start-screen" class="screen active">
                <h1>NEON INVADERS</h1>
                <p>Arrow Keys to Move ‚Ä¢ Space to Shoot</p>
                <button id="start-btn">START MISSION</button>
            </div>
            <div id="game-over-screen" class="screen">
                <h1>GAME OVER</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">RETRY</button>
            </div>
            <div id="mobile-controls">
                <div class="control-group left">
                    <button id="btn-left" class="control-btn">‚Üê</button>
                    <button id="btn-right" class="control-btn">‚Üí</button>
                </div>
                <button id="btn-fire" class="control-btn fire-btn">üî•</button>
            </div>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>

</html>
