<html lang="en">

<head>

<body>

        <canvas id="gameCanvas"></canvas>

                <h1>NEON INVADERS</h1>
                <p>Arrow Keys to Move â€¢ Space to Shoot</p>

                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">RETRY</button>
            </div>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="game.js"></script>
